<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Decoupe laser</title>
    <meta name="description" content="Simulateur de découpe laser" />
    <meta name="author" content="G. Bourel" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Vollkorn:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="img/engraver-w.svg" />
      <h1>Simulateur de découpe laser</h1>
      <span id="version"></span>
    </header>
    <div class="content">
      <div class="code">
        <div class="buttons">
          <div id="run" onclick="engraverStart()">
            <img src="img/arrow.svg" />
          </div>
          <div id="running">
            <img src="img/engraverAnim.svg" />
            <div class="stop" onclick="engraverStop()">
              <img src="img/off.svg" />
            </div>
          </div>
        </div>
        <div id="editor" contenteditable="true" spellcheck="false">
          <div>INIT</div>
          <div>MOVE 150 150</div>
          <div>LASER ON</div>
          <div>MOVE 650 150</div>
          <div>MOVE 650 750</div>
          <div>LASER OFF</div>
          <div>MODE REL</div>
          <div>MOVE 750 150</div>
        </div>
      </div>
      <div class="demo">
        <canvas id=engraver width="305" height="153">
        </canvas>
        <div id="error" onclick="engraverStop()">
          Error
        </div>
      </div>
    </div>
    <script src="engraver.js"></script>
  </body>
</html>
